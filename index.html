<!DOCTYPE html>
<html>
<head>
    <title>Ashley Higashitani | GitHub Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f3f4f8;
            color: #2e2e3a;
        }

        header {
            padding: 120px 20px 60px 20px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #3f3d56;
        }

        .subtitle {
            color: #7a7a8c;
            font-size: 18px;
            margin-bottom: 25px;
            min-height: 24px;
        }

        .header-button {
            display: inline-block;
            background-color: #e6dcfa;
            color: #4b3f72;
            padding: 10px 24px;
            border-radius: 24px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .header-button:hover {
            background-color: #d6c8f5;
        }

        section {
            max-width: 750px;
            margin: auto;
            padding: 40px 20px 100px 20px;
        }

        .project {
            background: white;
            padding: 35px;
            margin-bottom: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(63,61,86,0.08);
            transition: 0.4s ease;
            border: 1px solid #ececf3;
            opacity: 0;
            transform: translateY(20px);
        }

        .project h3 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            color: #3f3d56;
        }

        .project p {
            margin: 12px 0 20px 0;
            color: #7a7a8c;
            font-size: 16px;
        }

        .project a {
            display: inline-block;
            background-color: #dcd0f8;
            color: #3f3d56;
            padding: 8px 18px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .project a:hover {
            background-color: #cbb8f3;
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            font-size: 14px;
            color: #a0a0b2;
        }
    </style>
</head>

<body>

<header>
    <h1>Ashley</h1>
    <p class="subtitle" id="typing"></p>
    <a href="https://www.linkedin.com/in/ashley-higashitani-a11320280/" target="_blank" class="header-button">
        LinkedIn
    </a>
</header>

<section>

    <div class="project">
        <h3>Women in STEM analysis</h3>
        <p>Data analysis and visualization using Python.</p>
        <a href="https://github.com/ashleyhigashitani10/women_in_stem_data_analysis">View Project</a>
    </div>

    <div class="project">
        <h3>The Colour Compass</h3>
        <p>Data Analysis with Unstrucutured Data.</p>
        <a href="https://github.com/ashleyhigashitani10/The_Colour_Compass">View Project</a>
    </div>

</section>

<footer>
    Â© <span id="year"></span> Ashley
</footer>

<script>
    /* Typing Effect */
    const text = "Business Information Technology Student | Data Analytics Management";
    let i = 0;

    function typeEffect() {
        if (i < text.length) {
            document.getElementById("typing").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeEffect, 40);
        }
    }

    typeEffect();

    /* Fade-in Projects */
    const projects = document.querySelectorAll('.project');

    projects.forEach((project, index) => {
        setTimeout(() => {
            project.style.opacity = 1;
            project.style.transform = "translateY(0)";
        }, index * 200);
    });

    /* Auto Year */
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
